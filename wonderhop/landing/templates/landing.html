   <!-- Left Side footer-->

        <a href="{% url wonderhop.landing.views.about %}">ABOUT</a>

        <a href="mailto:contact@wonderhop.com">CONTACT</a>
        <a href="http://wonderhop.tumblr.com/">BLOG</a>
        <a href="{% url wonderhop.landing.views.jobs %}">JOBS</a>

        </div>
   <!--Right Side footer-->
        <h6><a href="{% url wonderhop.landing.views.home %}">WonderHop Â© 2012</a></h6>

    </div>
</div>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-29171134-1']);
  {% if event_advertisement_id %}_gaq.push(['_trackEvent', 'advertisement', '{{ event_advertisement_id|escapejs }}']);{% endif %}
  {% if event_referral_key %}_gaq.push(['_trackEvent', 'referral', '{{ event_referral_key|escapejs }}']);{% endif %}
  _gaq.push(['_trackPageview']);
  
  
  (function() {
